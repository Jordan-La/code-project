<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Countdown Timer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<body>



 <h1>Countdown Timer</h1>
 <br>
 <br>
 <p>Begin your Countdown!</p>
 <img class= "picture" src="img_la.jpg" alt="LA" style="width:100%">

 <label for="userInput">Countdown:</label>
<input type="text" id="userInput" name="userInput" placeholder="Enter Time">
<div class="container">
    <button id ="activationButton" class ="startButton">Start</button>
    <button id ="stopButton" class = "stopButton">Stop</button>
    <button id ="resetButton" class = "resetButton">Reset</button>
</div>


</body>
<script src="script.js"></script>
</html>
