<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Countdown Timer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">

<meta http-equiv="Content-Type" content="text/html">
<body>



 <h1>Countdown Timer</h1>
 <p>Check out how it counts down!</p>
  <br>
 <p class = "timeArea" id = "display">Time: </p>
  <br>
 <label for="userInput"></label>
<input type="text" id="userInput" name="userInput" placeholder="Time">

<div class = "container">
<button id ="activationButton" class ="startButton">Start</button>
<button id ="stopButton" class = "stopButton">Stop</button>
<button id ="resetButton" class = "resetButton">Reset</button>
</div>




<script src="script.js"></script>
</body>
</html>
